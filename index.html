<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="root" class="container">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>
        <div class="add-to-do">
            <input type="text" v-model="newTasks" placeholder="Inserisci la tua lista di cose" @keyUp.enter="addNewTasks">
            <button @click="addNewTasks">Aggiungi</button>
        </div>
        <div class="list-tasks" v-if="tasks.length > 0">
            <ul>
                <li v-for="(task, index) in tasks" >
                    {{task}}
                    <i class="fas fa-times" @click="deleteTasks(index)"></i>
                </li>
            </ul>
        </div>
        <h2 v-else>Bravo, hai completato tutti i tasks</h2>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
